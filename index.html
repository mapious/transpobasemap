<!DOCTYPE html>
<html>
<head>
    <title>Base Map Design using Mapbox</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        html {
            /*full screen the map*/
            height: 100%;
        }

        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Add the Leaflet JavaScript library -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

</head>
<body>
<!-- Our web map and content will go here -->
<div id="map"></div>

<script>
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map').setView([45.458399, -122.678793], 8.6);

    // Add OpenStreetMap tile layer to map element
    L.tileLayer('https://api.mapbox.com/styles/v1/shangjia/cj9ohyonk4bnf2rp9lu9pjegl/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2hhbmdqaWEiLCJhIjoiY2o4eGYybHVtMjFpMTJ3cDhkNTlsNG1qeiJ9.eOP2kq4hzAJaTMg4Rqg5yA', {
        detectRetina: true,
        attribution: 'Created By <a href="https://github.com/shangjiadong/">Shangjia Dong</a> based on the <a href="assets/license.txt">Mapbox basic style</a>'
    }).addTo(map);

</script>
</body>
</html>
